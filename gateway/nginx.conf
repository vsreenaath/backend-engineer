server {
    listen 80;
    server_name _;

    # Problem 1: /p1 -> web:8000
    location /p1/ {
        proxy_pass http://web:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Problem 2: /p2 -> web_v2:8001
    location /p2/ {
        proxy_pass http://web_v2:8001/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Problem 3: /p3 -> web_v3:8002
    location /p3/ {
        proxy_pass http://web_v3:8002/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Root: show a simple gateway index with links
    location = / {
        return 200 'Gateway is up. Try /p1/docs, /p2/docs, /p3/docs';
        add_header Content-Type text/plain;
    }
}
